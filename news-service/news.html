<!DOCTYPE html>
<html>
<body>
  <button onclick="testCORS()">Test CORS</button>
  <div id="result"></div>
  <script>
    async function testCORS() {
      try {
        const response = await fetch('http://0.0.0.0:9091/api/news');
        const data = await response.json();
        document.getElementById('result').innerHTML = 
          '<p style="color:green">✓ CORS Working: ' + JSON.stringify(data) + '</p>';
      } catch (error) {
        document.getElementById('result').innerHTML = 
          '<p style="color:red">✗ CORS Blocked: ' + error.message + '</p>';
      }
    }
  </script>
</body>
</html>
