name: trading-application

services:
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s

  mongodb:
    image: mongo:7
    container_name: trading-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'mongosh -u $$MONGO_INITDB_ROOT_USERNAME -p $$MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --eval "db.adminCommand(''ping'')"',
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: trading-redis
    ports:
      - '6379:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: trading-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - '15672:15672' # Management UI
      - '3001:61613' # STOMP port
    command: sh -c "rabbitmq-plugins enable --offline rabbitmq_management rabbitmq_stomp rabbitmq_web_stomp && docker-entrypoint.sh rabbitmq-server"
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices commented out - run monolith standalone for now
  # Uncomment when ready to deploy microservices
  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - '8761:8761'

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - MONGODB_URI=${MONGODB_URI_CLOUD:-mongodb://admin:admin123@mongodb:27017/?authSource=admin}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-trading}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
    container_name: user-service
    ports:
      - '8082:8082'
    depends_on:
      mongodb:
        condition: service_healthy

  price-service:
    build:
      context: ./price-service
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-trading_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER:-guest}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - SPRING_PROFILES_ACTIVE=user
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE:-trading}
    deploy:
      replicas: 2
    ports:
      - '8083'
    depends_on:
      postgres:
        condition: service_healthy

  price-collector:
    build:
      context: ./price-service
      dockerfile: Dockerfile
    container_name: price-collector
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - SPRING_PROFILES_ACTIVE=collector
      - SPRING_APPLICATION_NAME=price-collector-worker
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-trading_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER:-guest}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE:-trading}
    ports:
      - '8083:8083'
    depends_on:
      postgres:
        condition: service_healthy

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      # CORS_ALLOWED_ORIGINS and CORS_MAX_AGE are loaded from .env via env_file
    container_name: api-gateway
    ports:
      - '8081:8081'

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
