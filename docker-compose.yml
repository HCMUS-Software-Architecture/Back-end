name: trading-application

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================

  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
    networks:
      - trading-network

  mongodb:
    image: mongo:7
    container_name: trading-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'mongosh -u $$MONGO_INITDB_ROOT_USERNAME -p $$MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --eval "db.adminCommand(''ping'')"',
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - trading-network

  redis:
    image: redis:7-alpine
    container_name: trading-redis
    ports:
      - '6379:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
    networks:
      - trading-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: trading-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - '15672:15672' # Management UI
      - '3001:61613' # STOMP port
    command: sh -c "rabbitmq-plugins enable --offline rabbitmq_management rabbitmq_stomp rabbitmq_web_stomp && docker-entrypoint.sh rabbitmq-server"
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # ==========================================
  # Spring Boot Microservices
  # ==========================================

  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - '8761:8761'
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:8761/actuator/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - trading-network

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE:-trading}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
    container_name: user-service
    ports:
      - '8082:8082'
    depends_on:
      mongodb:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - trading-network

  price-service:
    build:
      context: ./price-service
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-trading_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER:-guest}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - SPRING_PROFILES_ACTIVE=user
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE:-trading}
    deploy:
      replicas: 2
    ports:
      - '8083'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - trading-network

  price-collector:
    build:
      context: ./price-service
      dockerfile: Dockerfile
    container_name: price-collector
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - SPRING_PROFILES_ACTIVE=collector
      - SPRING_APPLICATION_NAME=price-collector-worker
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-trading_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER:-guest}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE:-trading}
    # Remove fixed port mapping to avoid conflict with price-service
    # price-collector doesn't need external access
    ports:
      - '8086:8083'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - trading-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://frontend:3000}
      - NEWS_SERVICE_URL=http://news-service:9091
      - CRAWLER_SERVICE_URL=http://crawler-service:8084
    container_name: api-gateway
    ports:
      - '8081:8081'
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - trading-network

  # ==========================================
  # NestJS Microservices
  # ==========================================

  news-service:
    build:
      context: ./news-service
      dockerfile: Dockerfile
    container_name: news-service
    env_file:
      - ./news-service/.env
    ports:
      - '8085:8085'
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - trading-network

  crawler-service:
    build:
      context: ./crawler-service
      dockerfile: Dockerfile
    container_name: crawler-service
    env_file:
      - ./crawler-service/.env
    ports:
      - '8084:8084'
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading-network
  
  analysis-service:
    build:
      context: ./analysis-service
      dockerfile: Dockerfile
    container_name: analysis-service
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-sk-or-v1-free}
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE:-trading}
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672
      - DEBUG=false
    ports:
      - '8000:8000'
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'python -c "import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\").read()"']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s  

