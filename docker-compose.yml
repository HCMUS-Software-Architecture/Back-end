name: trading-application

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: trading-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-mongo}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:?MONGO_INITDB_ROOT_PASSWORD is required}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-trading}
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend server
  trading-backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: trading-backend-service
    ports:
      - '8081:8081'
    environment:
      SERVER_PORT: ${SERVER_PORT:-8081}
      # PostgreSQL
      POSTGRES_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-trading}
      POSTGRES_USERNAME: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      # MongoDB
      MONGODB_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME:-mongo}:${MONGO_INITDB_ROOT_PASSWORD:?MONGO_INITDB_ROOT_PASSWORD is required}@mongodb:27017/${MONGO_INITDB_DATABASE:-trading}?authSource=admin
      MONGODB_DATABASE: ${MONGO_INITDB_DATABASE:-trading}
      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_SSL_ENABLED: 'false'
      REDIS_TIMEOUT: ${REDIS_TIMEOUT:-60000}
      CACHE_TTL: ${CACHE_TTL:-600000}
      # JWT
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-900000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      # JPA
      JPA_SHOW_SQL: ${JPA_SHOW_SQL:-true}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
      # Price symbols
      PRICE_SYMBOLS: ${PRICE_SYMBOLS:-btcusdt,ethusdt,bnbusdt}
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
