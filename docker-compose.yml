name: trading-application

services:
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s

  mongodb:
    image: mongo:7
    container_name: trading-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test:
        [
          'CMD',
          'mongosh',
          '-u',
          'admin',
          '-p',
          'admin123',
          '--authenticationDatabase',
          'admin',
          '--eval',
          "db.adminCommand('ping')",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: trading-redis
    ports:
      - '6379:6379'
    command: redis-server --requirepass redis123
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: trading-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '15672:15672' # Management UI
      - '3001:61613' # STOMP port
    command: sh -c "rabbitmq-plugins enable --offline rabbitmq_management rabbitmq_stomp rabbitmq_web_stomp && docker-entrypoint.sh rabbitmq-server"
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices commented out - run monolith standalone for now
  # Uncomment when ready to deploy microservices
  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - '8761:8761'

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/?authSource=admin
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
    container_name: user-service
    ports:
      - '8082:8082'
    depends_on:
      mongodb:
        condition: service_healthy

  price-service:
    build:
      context: ./price-service
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/trading_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres123
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_PROFILES_ACTIVE=user
      - SPRING_RABBITMQ_HOST=rabbitmq
    deploy:
      replicas: 2
    ports:
      - '8083'
    depends_on:
      postgres:
        condition: service_healthy

  price-collector:
    build:
      context: ./price-service
      dockerfile: Dockerfile
    container_name: price-collector
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - SPRING_PROFILES_ACTIVE=collector
      - SPRING_APPLICATION_NAME=price-collector-worker
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/trading_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres123
      - SPRING_RABBITMQ_HOST=rabbitmq
    ports:
      - '8083:8083'
    depends_on:
      postgres:
        condition: service_healthy

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      # CORS_ALLOWED_ORIGINS and CORS_MAX_AGE are loaded from .env via env_file
    container_name: api-gateway
    ports:
      - '8081:8081'

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
