name: trading-application

services:
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s

  mongodb:
    image: mongo:7
    container_name: trading-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'mongosh -u $$MONGO_INITDB_ROOT_USERNAME -p $$MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --eval "db.adminCommand(''ping'')"',
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: trading-redis
    ports:
      - '6379:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: trading-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - '15672:15672' # Management UI
      - '3001:61613' # STOMP port
    command: sh -c "rabbitmq-plugins enable --offline rabbitmq_management rabbitmq_stomp rabbitmq_web_stomp && docker-entrypoint.sh rabbitmq-server"
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices commented out - run monolith standalone for now
  # Uncomment when ready to deploy microservices
  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - '8761:8761'

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - MONGODB_URI=${MONGODB_URI_CLOUD:-mongodb://admin:admin123@mongodb:27017/?authSource=admin}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-trading}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
    container_name: user-service
    ports:
      - '8082:8082'
    depends_on:
      mongodb:
        condition: service_healthy

  price-service:
    build:
      context: ./price-service
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-trading_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER:-guest}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - SPRING_PROFILES_ACTIVE=user
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE:-trading}
    deploy:
      replicas: 2
    ports:
      - '8083'
    depends_on:
      postgres:
        condition: service_healthy

  price-collector:
    build:
      context: ./price-service
      dockerfile: Dockerfile
    container_name: price-collector
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - SPRING_PROFILES_ACTIVE=collector
      - SPRING_APPLICATION_NAME=price-collector-worker
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-trading_db}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_DEFAULT_USER:-guest}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE:-trading}
    # Remove fixed port mapping to avoid conflict with price-service
    # price-collector doesn't need external access
    depends_on:
      postgres:
        condition: service_healthy

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DISCOVERY_SERVER=http://discovery-server:8761/eureka
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672
      # CORS_ALLOWED_ORIGINS and CORS_MAX_AGE are loaded from .env via env_file
      # For hybrid K8s mode, set these to point to NodePort:
      # PRICE_SERVICE_URI=http://host.docker.internal:30083
      # PRICE_SERVICE_WS_URI=ws://host.docker.internal:30083
      - PRICE_SERVICE_URI=${PRICE_SERVICE_URI:-lb://price-service}
      - PRICE_SERVICE_WS_URI=${PRICE_SERVICE_WS_URI:-lb:ws://price-service}
    container_name: api-gateway
    ports:
      - '8081:8081'
    depends_on:
      discovery-server:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  analysis-service:
    build:
      context: ./analysis-service
      dockerfile: Dockerfile
    container_name: analysis-service
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-sk-or-v1-free}
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE:-trading}
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672
      - DEBUG=false
    ports:
      - '8000:8000'
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'python -c "import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\").read()"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

