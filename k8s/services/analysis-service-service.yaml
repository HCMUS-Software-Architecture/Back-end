apiVersion: v1
kind: Service
metadata:
  name: analysis-service
  namespace: trading-system
  labels:
    app: analysis-service
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: analysis-service
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  sessionAffinity: None
