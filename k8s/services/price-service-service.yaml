apiVersion: v1
kind: Service
metadata:
  name: price-service
  namespace: trading-system
  labels:
    app: price-service
  annotations:
    # Enable topology-aware routing for better load distribution
    service.kubernetes.io/topology-mode: 'auto'
spec:
  type: NodePort
  selector:
    app: price-service
  ports:
    - port: 8083
      targetPort: 8083
      nodePort: 30083
      protocol: TCP
      name: http

  # Session affinity for WebSocket connections
  # Ensures same client connects to same pod (important for WebSocket persistence)
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600 # 1 hour - typical WebSocket connection duration

  # Only route traffic to ready pods
  publishNotReadyAddresses: false
