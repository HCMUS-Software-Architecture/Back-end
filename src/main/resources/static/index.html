<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>WS Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<button onclick="send()">Send</button>
<div id="test">

</div>

<script>
    // 1. Đổi http -> ws
    // 2. Trỏ vào port Gateway (8081) thay vì Service (8083)
    // 3. Bỏ tham số thứ 3 thừa thãi
    const socket = new WebSocket("ws://localhost:8081/ws/prices");

    const stompClient = Stomp.over(socket);
    stompClient.debug = console.log;
    const test = document.getElementById("test");

    stompClient.connect({}, function () {
        console.log("Connected to Gateway WebSocket!");

        stompClient.subscribe("/topic/candles.3m.ethusdt", function (msg) {
            console.log("Received:", msg.body);
            const child = document.createElement("p");
            child.innerHTML = msg.body;
            test.appendChild(child);
        });
    }, function(error) {
        // Thêm hàm callback xử lý lỗi để dễ debug
        console.error("Lỗi kết nối WebSocket:", error);
    });

    function send() {
        stompClient.send(
            "/app/price",
            {},
            JSON.stringify({ symbol: "BTC", price: 50000 })
        );
    }
</script>
</body>
</html>
